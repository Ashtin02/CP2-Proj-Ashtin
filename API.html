<section id="Meme-Top-Page">

</section>

<section id="Meme-Caption-Input">

    <div id="CaptionInput">
        <label>Top Section: </label><input id="caption0" type="text" placeholder="Enter Top Caption">

    </div>

    <div id="MemeButtonLocation">
        <button id="MemeButton">Generate Meme</button>
    </div>
</section>

    <p id="TopCaption"></p>

        <img id="MemePicture" src="" alt="Meme">
    </div>
    <p id="BottomCaption"></p>

</section>

<footer id="API-Credit">
